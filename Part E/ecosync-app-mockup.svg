<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500">
  <!-- Phone outline -->
  <rect x="10" y="10" width="280" height="480" rx="20" fill="#f0f0f0" stroke="#333" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="20" y="40" width="260" height="420" fill="#fff"/>
  
  <!-- App header -->
  <rect x="20" y="40" width="260" height="50" fill="#4CAF50"/>
  <text x="40" y="70" font-family="Arial" font-size="20" fill="white">EcoSync</text>
  
  <!-- Energy usage chart -->
  <rect x="30" y="100" width="240" height="120" fill="#e0e0e0" rx="10"/>
  <text x="40" y="120" font-family="Arial" font-size="14" fill="#333">Energy Usage</text>
  <path d="M40 180 Q90 140, 140 170 T240 150" stroke="#4CAF50" fill="none" stroke-width="2"/>
  
  <!-- Device list -->
  <text x="30" y="250" font-family="Arial" font-size="16" fill="#333">Connected Devices</text>
  <rect x="30" y="260" width="240" height="40" fill="#f5f5f5" rx="5"/>
  <text x="40" y="285" font-family="Arial" font-size="14" fill="#333">Smart Thermostat</text>
  <rect x="30" y="310" width="240" height="40" fill="#f5f5f5" rx="5"/>
  <text x="40" y="335" font-family="Arial" font-size="14" fill="#333">Smart Lights (3)</text>
  
  <!-- Bottom navigation -->
  <rect x="20" y="460" width="260" height="50" fill="#e0e0e0"/>
  <circle cx="65" cy="485" r="15" fill="#4CAF50"/>
  <circle cx="150" cy="485" r="15" fill="#2196F3"/>
  <circle cx="235" cy="485" r="15" fill="#FFC107"/>
</svg>
